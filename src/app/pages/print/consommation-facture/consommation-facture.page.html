<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="2">
        <ion-text>Quantité</ion-text>
      </ion-col>
      <ion-col size="5">
        <ion-text> Désignation</ion-text>
      </ion-col>
      <ion-col size="2">
        <ion-text>Prix unitaire</ion-text>
      </ion-col>
      <ion-col size="3">
        <ion-text>Prix Total</ion-text>
      </ion-col>
    </ion-row>
    <ion-row mode="ios" *ngFor="let item of consommation.products">
      <ion-col size="2">
        <ion-text>{{item.consommationProduit.quantite}}</ion-text>
      </ion-col>
      <ion-col size="5">
        <ion-text>{{getCategorie(item.categorieId)}} {{item.nom}}
        </ion-text>
      </ion-col>
      <ion-col size="2">
        <ion-text>{{item.consommationProduit.prixUnitaire}}</ion-text>
      </ion-col>
      <ion-col size="3">
        <ion-text>{{item.consommationProduit.prixUnitaire * item.consommationProduit.quantite}}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
