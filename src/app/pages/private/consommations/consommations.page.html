<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let table of tables" size="6">
        <app-table [tableId]="table.id"></app-table>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab *ngIf="!trash" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAddTable()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
