<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let table of tables" size="12">
        <ion-card mode="ios" >
          <ion-card-header>
            <ion-card-title>Table N {{table.numero}}  <ion-badge color="secondary" mode="ios">4200 FCFA</ion-badge></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let conso of consommations">
                <ion-label>{{conso.produit}}</ion-label>
                <div slot="end">
                  <ion-badge  color="secondary" mode="ios">{{conso.quantite}}</ion-badge>
                  <ion-button (click)="onClick()">
                    <ion-icon slot="icon-only" name="onAddConso(table.id, conso.id)"></ion-icon>
                  </ion-button>
                </div>
               
              </ion-item>
            </ion-list>
            <p>Aucune consommation</p>
          </ion-card-content>
          <ion-fab vertical="bottom" horizontal="start" slot="fixed">
            <ion-fab-button color="success" (click)="endConso()">
              <ion-icon name="checkmark"></ion-icon>
            </ion-fab-button>
          </ion-fab>
          <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button (click)="onAddConso(table.id)">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
 
   
  <ion-fab  *ngIf="!trash"  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAddTable()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
