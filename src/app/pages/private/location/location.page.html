<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Liste des locations</ion-label>
        </ion-list-header>
        
        <ion-list>
            <ion-item-sliding *ngFor="let item of locations; let i=index">
                <ion-item>
                    <ion-note slot="start">{{i+1}}</ion-note>
                    <ion-label>Chambre {{getChambre(item.chambreId).numero}}</ion-label>
                    <!-- <ion-label>{{getClient(item.clientId).nom}}</ion-label> -->
                    <!-- <ion-badge color="primary" mode="ios">{{getNbreJours(item.createdAt)}}</ion-badge> -->
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
                    <ion-item-option color="primary" (click)="share(item)">Share</ion-item-option>
                </ion-item-options>
                <ion-item-options side="end">
                    <ion-item-option (click)="unread(item)">Unread</ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="onAdd()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
