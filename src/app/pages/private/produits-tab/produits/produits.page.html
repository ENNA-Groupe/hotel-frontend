<ion-content>
  <div *ngIf="!trash">
    <ion-list>
      <ion-list-header>
        <ion-label>Listes des produits</ion-label>
      </ion-list-header>
        <!-- <ion-item-sliding *ngFor="let item of produits|filterBy:'categorieId':+categorieId|sortBy:'asc':['nom']|searchBy:data.searchValue">
          <ion-item (click)="onShow(item.id)">
              <ion-avatar slot="start">
                  <img [src]="item.photo" />
              </ion-avatar>
            <ion-label color="secondary">{{item.nom}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="primary" (click)="onShow(item.id)">
              <ion-icon name="eye"></ion-icon>
            </ion-item-option>
            <ion-item-option color="warning" (click)="onEdit(item.id)">
              <ion-icon  name="create"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="onDelete(item.id)">
              <ion-icon  name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
         -->
         <ion-row>
           <ion-col size="4" *ngFor="let item of produits|filterBy:'categorieId':+categorieId|sortBy:'asc':['nom']|searchBy:data.searchValue">
            <ion-card>
              <div class="img">
                <ion-img [src]="item.photo" ></ion-img>
              </div>
             
              <ion-card-header>
                <ion-card-subtitle>{{item.nom}} {{item|findGroup: 'catgorieId'}}</ion-card-subtitle>
                <ion-card-title color="danger">{{item.prixUnitaire}} FCFA</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item lines="none">
                  <ion-label color="dark" >Quantit√© en stock:</ion-label>
                  <ion-label color="danger" *ngIf="item.quantiteStock<=item.quantiteAlerte" >{{item.quantiteStock}}</ion-label>
                  <ion-label color="success" *ngIf="item.quantiteStock>item.quantiteAlerte" >{{item.quantiteStock}}</ion-label>
                </ion-item>
               {{item.description}}
               <ion-row class="ion-no-padding">
                 <ion-col offset="8" size="2">
                   <ion-button fill="clear" (click)="onEdit(item.id)">
                     <ion-icon slot="icon-only" name="create"></ion-icon>
                   </ion-button>
                 </ion-col>
                 <ion-col size="2">
                  <ion-button fill="clear" (click)="onDelete(item.id)">
                    <ion-icon slot="icon-only" color="danger" name="trash"></ion-icon>
                  </ion-button>
                </ion-col>
               </ion-row>
              </ion-card-content>
            </ion-card>
           </ion-col>
         </ion-row>
        
    </ion-list>
  </div>
  
  <div *ngIf="trash">
    <ion-list>
      <ion-list-header>
        <ion-label>Listes des produits</ion-label>
      </ion-list-header>
        <ion-item-sliding *ngFor="let item of produitsTrash|sortBy:'asc':'nom'">
          <ion-item (click)="onShow(item.id)">
              <ion-avatar slot="start">
                  <img [src]="item.photo" />
              </ion-avatar>
            <ion-label color="danger">{{item.nom}} {{item.prenom}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="primary" (click)="onShow(item.id)">
              <ion-icon name="eye"></ion-icon>
            </ion-item-option>
            <!-- <ion-item-option color="warning" (click)="onEdit(item.id)">
              <ion-icon  name="create"></ion-icon>
            </ion-item-option> -->
            <ion-item-option color="success" (click)="onRestore(item.id)">
              <ion-icon  name="undo"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>  
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button   *ngIf="!trash" color="danger" (click)="trash=true">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
    <ion-fab-button  *ngIf="trash" color="success" (click)="trash=false">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button >
  </ion-fab>
  <ion-fab  *ngIf="!trash"  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
