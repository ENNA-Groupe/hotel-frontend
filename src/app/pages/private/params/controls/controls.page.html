<ion-content>
  <div *ngIf="!trash">
      <ion-list>
          <ion-list-header>
              <ion-label>Listes des controls</ion-label>
          </ion-list-header>
          <ion-item-sliding *ngFor="let item of controls|searchBy:data.searchValue">
              <ion-item (click)="onShow(item.id)">
                  <ion-label color="secondary">{{item.nom}} :{{item.operation}}</ion-label>
              </ion-item>
              <ion-item-options side="end">
                  <ion-item-option color="primary" (click)="onShow(item.id)">
                      <ion-icon name="eye"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="warning" (click)="onEdit(item.id)">
                      <ion-icon name="create"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="danger" (click)="onDelete(item.id)">
                      <ion-icon name="trash"></ion-icon>
                  </ion-item-option>
              </ion-item-options>
          </ion-item-sliding>
      </ion-list>
  </div>

  <div *ngIf="trash">
      <ion-list>
          <ion-list-header>
              <ion-label>Listes des controls</ion-label>
          </ion-list-header>
          <ion-item-sliding *ngFor="let item of controlsTrash|sortBy:'asc':'nom'">
            <ion-item (click)="onShow(item.id)">
                <ion-label color="secondary">{{item.nom}}</ion-label>
                <ion-badge slot="end" color="tertiary" mode="ios">:{{item.operation}}
                </ion-badge>
            </ion-item>
              <ion-item-options side="end">
                  <ion-item-option color="primary" (click)="onShow(item.id)">
                      <ion-icon name="eye"></ion-icon>
                  </ion-item-option>
                  <!-- <ion-item-option color="warning" (click)="onEdit(item.id)">
              <ion-icon  name="create"></ion-icon>
            </ion-item-option> -->
                  <ion-item-option color="success" (click)="onRestore(item.id)">
                      <ion-icon name="undo"></ion-icon>
                  </ion-item-option>
              </ion-item-options>
          </ion-item-sliding>
      </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button *ngIf="!trash" color="danger" (click)="trash=true">
          <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="trash" color="success" (click)="trash=false">
          <ion-icon name="checkmark"></ion-icon>
      </ion-fab-button>
  </ion-fab>
  <ion-fab *ngIf="!trash" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="onAdd()">
          <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
