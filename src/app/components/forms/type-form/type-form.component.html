<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Nom</ion-label>
        <ion-input formControlName="nom" type="text" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Nombre d'Ã©toile</ion-label>
        <ion-row>
          <ion-col size="2">
            <ion-button fill="clear" color="light" (click)="onSetNote(1)">
              <ion-icon slot="icon-only" name="star" color="dark" *ngIf="note===0"></ion-icon>
              <ion-icon slot="icon-only" name="star" color="primary" *ngIf="note>=1"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear" color="light" (click)="onSetNote(2)">
              <ion-icon slot="icon-only" name="star" color="dark" *ngIf="note<2"></ion-icon>
              <ion-icon slot="icon-only" name="star" color="primary" *ngIf="note>=2"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear" color="light" (click)="onSetNote(3)">
              <ion-icon slot="icon-only" name="star" color="dark" *ngIf="note<3"></ion-icon>
              <ion-icon slot="icon-only" name="star" color="primary" *ngIf="note>=3"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear" color="light" (click)="onSetNote(4)">
              <ion-icon slot="icon-only" name="star" color="dark" *ngIf="note<4"></ion-icon>
              <ion-icon slot="icon-only" name="star" color="primary" *ngIf="note>=4"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear" color="light" (click)="onSetNote(5)">
              <ion-icon slot="icon-only" name="star" color="dark" *ngIf="note<5"></ion-icon>
              <ion-icon slot="icon-only" name="star" color="primary" *ngIf="note===5"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>


      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>

      <ion-text color="danger" *ngIf="nom.invalid && (nom.dirty || nom.touched)">
        <p *ngIf="nom.errors.required" class="ion-padding-start">
          le nom est requis.
        </p>
      </ion-text>

    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button color="light" type="reset" expand="block">Effacer</ion-button>
      </ion-col>
      <ion-col>
        <ion-button [disabled]="!form.valid" type="submit" expand="block">Valider</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
