<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked" color="primary">Nom</ion-label>
      <ion-input formControlName="nom" type="text" spellcheck="false" autocapitalize="on" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" color="primary">Prenom</ion-label>
      <ion-input formControlName="prenom" type="text" spellcheck="false" autocapitalize="off" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" color="primary">Contact 1</ion-label>
      <ion-input formControlName="contact1" type="text" spellcheck="false" autocapitalize="off" required>
      </ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label position="stacked" color="primary">Contact 2</ion-label>
      <ion-input formControlName="contact2" type="text" spellcheck="false" autocapitalize="off" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" color="primary">Adresse</ion-label>
      <ion-input formControlName="adresse" type="text" spellcheck="false" autocapitalize="off" required>
      </ion-input>
    </ion-item>
   
    <ion-text class="ion-padding-start" color="danger"
    *ngIf="(nom.invalid && (nom.dirty || nom.touched))">
      <p  *ngIf="nom.errors.required" >
        Le nom est requis.
      </p>
    </ion-text>
    <ion-text class="ion-padding-start" color="danger"
    *ngIf="(contact1.invalid && (contact1.dirty || contact1.touched))">
      <p  *ngIf="contact1.errors.required" >
        Le contact1 est requis.
      </p>
      <p  *ngIf="contact1.errors.minlength" >
        Le contact 1 doit être superieur à 8 charactères.
      </p>
    </ion-text>
    <ion-text class="ion-padding-start" color="danger"
    *ngIf="(adresse.invalid && (adresse.dirty || adresse.touched))">
      <p  *ngIf="adresse.errors.minlength" >
        L' adresse doit être superieur à 2 charactères.
      </p>
      <p  *ngIf="adresse.errors.required" >
        L' adresse est requis.
      </p>
    </ion-text>


    <ion-row>
      <ion-col>
        <ion-button color="light" type="reset" expand="block">Effacer</ion-button>
      </ion-col>
      <ion-col>
        <ion-button [disabled]="!form.valid" type="submit" expand="block">Valider</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
