<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="stacked" color="primary">Nom</ion-label>
        <ion-input formControlName="nom" type="text" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Model</ion-label>
        <ion-input formControlName="model" type="text" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Cout additionnel</ion-label>
        <ion-input formControlName="coutAdditionnel" type="number" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>

      <ion-text color="danger" *ngIf="nom.invalid && (nom.dirty || nom.touched)">
        <small  *ngIf="nom.errors.required" class="ion-padding-start">
          le nom est requis.
        </small>
      </ion-text>

      <ion-text color="danger" *ngIf="model.invalid && (model.dirty || model.touched)">
        <small  *ngIf="model.errors.required" class="ion-padding-start">
          le model est requis.
        </small>
      </ion-text>
      
      <ion-text color="danger" *ngIf="coutAdditionnel.invalid && (coutAdditionnel.dirty || coutAdditionnel.touched)">
        <small  *ngIf="coutAdditionnel.errors.required" class="ion-padding-start">
          le cout additionnel est requis.
        </small>
      </ion-text>

    <ion-row>
      <ion-col>
        <ion-button color="light" type="reset" expand="block">Effacer</ion-button>
      </ion-col>
      <ion-col>
        <ion-button [disabled]="!form.valid" type="submit" expand="block">Valider</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
