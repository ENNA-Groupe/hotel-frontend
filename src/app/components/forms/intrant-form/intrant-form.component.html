<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked" color="primary">Categorie</ion-label>
      <ion-select formControlName="categorieId">
        <ion-select-option *ngFor="let item of categories" [value]="item.id">{{item.nom}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" color="primary">Nom</ion-label>
      <ion-input formControlName="nom" type="text" spellcheck="false" autocapitalize="off" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color="primary">Unité de mesure</ion-label>
      <ion-input formControlName="uniteMesure" type="text" spellcheck="false" autocapitalize="off" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color="primary">Quantité d'alerte</ion-label>
      <ion-input formControlName="quantiteAlerte" type="number" spellcheck="false" autocapitalize="off" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color="primary">Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    
    <ion-text class="ion-padding-start" color="danger" 
    *ngIf="(categorieId.invalid && (categorieId.dirty || categorieId.touched))">
      <small  *ngIf="categorieId.errors.required" >
        La categorie est requise.
      </small>
    </ion-text>

    <ion-text color="danger" *ngIf="nom.invalid && (nom.dirty || nom.touched)">
      <small *ngIf="nom.errors.required" class="ion-padding-start">
        le nom est requis.
      </small>
    </ion-text>


    <ion-text color="danger" *ngIf="uniteMesure.invalid && (uniteMesure.dirty || uniteMesure.touched)">
      <small *ngIf="uniteMesure.errors.required" class="ion-padding-start">
        l'unité de mesure est requise.
      </small>
    </ion-text>


    <ion-text color="danger" *ngIf="quantiteAlerte.invalid && (quantiteAlerte.dirty || quantiteAlerte.touched)">
      <small *ngIf="quantiteAlerte.errors.required" class="ion-padding-start">
        la quantité d'alerte est requise.
      </small>
    </ion-text>


    <ion-row>
      <ion-col>
        <ion-button color="light" type="reset" expand="block">Effacer</ion-button>
      </ion-col>
      <ion-col>
        <ion-button [disabled]="!form.valid" type="submit" expand="block">Valider</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
