<ion-card mode="ios" class="produit">
  <div class="close">
    <ion-button fill="clear" (click)="onRemoveProduit()">
      <ion-icon  color="danger" slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </div>
  <div class="img">
    <img src="{{produit.photo}}">
  </div>
  <ion-card-header>
    <ion-card-title color="secondary">{{produit.consommationProduit.quantite}} X {{produit.nom}}</ion-card-title>
    <ion-card-subtitle color="danger">
      {{produit.consommationProduit.quantite * produit.consommationProduit.prixUnitaire}} F CFA</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-input type="number" [(ngModel)]="q"></ion-input>
      <ion-button (click)="onAddProdConso(q)" expand="block" shape="round">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button (click)="onRemoveProdConso(q)" color="danger" expand="block" shape="round">
        <ion-icon slot="icon-only" name="remove"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>
